<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy by me Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 10px; color: #333; }
        .item { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .item img { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; }
        .info { flex-grow: 1; margin-left: 15px; }
        .price { font-weight: bold; color: #000; }
        button { background: #0088cc; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .cart-btn { position: fixed; bottom: 20px; left: 10px; right: 10px; background: #28a745; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <h2>Каталог Buy by me</h2>

    <div class="item">
        <img src="https://via.placeholder.com/60" alt="Товар">
        <div class="info">
            <div>Кеды люкс</div>
            <div class="price">120 €</div>
        </div>
        <button onclick="addToCart('Кеды люкс', 120)">➕</button>
    </div>

    <div class="item">
        <img src="https://via.placeholder.com/60" alt="Товар">
        <div class="info">
            <div>Сумка кожа</div>
            <div class="price">250 €</div>
        </div>
        <button onclick="addToCart('Сумка кожа', 250)">➕</button>
    </div>

    <button id="main-btn" class="cart-btn" onclick="sendOrder()">Оформить заказ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            document.getElementById('main-btn').style.display = 'block';
            document.getElementById('main-btn').innerText = `В корзине ${cart.length} тов. — Оформить`;
        }

        function sendOrder() {
            if (cart.length === 0) return;
            // Отправляем данные в бот
            tg.sendData(JSON.stringify(cart));
            tg.close(); // Закрываем витрину после заказа
        }
    </script>
</body>
</html>
